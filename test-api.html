<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testStatus()">Test Status</button>
    <button onclick="testSolve()">Test Solve</button>
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        
        async function testStatus() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing status...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/`);
                const text = await response.text();
                results.innerHTML = `
                    <h3>Status Test:</h3>
                    <p>Status: ${response.status}</p>
                    <p>OK: ${response.ok}</p>
                    <p>Response: ${text}</p>
                `;
            } catch (error) {
                results.innerHTML = `<h3>Status Error:</h3><p>${error.message}</p>`;
            }
        }
        
        async function testSolve() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing solve...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/solve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ problem: 'Test problem' }),
                });
                const text = await response.text();
                results.innerHTML = `
                    <h3>Solve Test:</h3>
                    <p>Status: ${response.status}</p>
                    <p>OK: ${response.ok}</p>
                    <p>Response: ${text}</p>
                `;
            } catch (error) {
                results.innerHTML = `<h3>Solve Error:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
